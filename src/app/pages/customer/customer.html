<div class="widgets">
    <div class="row">
        <div class="col-md-7">
            <div ba-panel ba-panel-class="with-scroll ">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ng-model="customer.name" class="form-control" id="name"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" ng-model="customer.address" class="form-control" id="address"
                               placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" ng-model="customer.telephone" class="form-control" id="telephone"
                               placeholder="Enter telephone">
                    </div>
                    <div class="form-group">
                        <label for="contact_person">Contact Person</label>
                        <input type="text" ng-model="customer.contact_person" class="form-control" id="contact_person"
                               placeholder="Enter contact person">
                    </div>
                    <div class="form-group">
                        <label for="fax">Fax</label>
                        <input type="text" ng-model="customer.fax" class="form-control" id="fax"
                               placeholder="Enter fax">
                    </div>
                    <div class="form-group">
                        <label for="fax">Email</label>
                        <input type="text" ng-model="customer.email" class="form-control" id="email"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="remark">Remark</label>
                        <textarea placeholder="Enter remark" ng-model="customer.remark" class="form-control" id="remark"></textarea>
                    </div>
                    <button type="submit" ng-click="saveNewCustomer()" class="btn btn-success">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
