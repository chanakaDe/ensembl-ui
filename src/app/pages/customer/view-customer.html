<div class="widgets">
    <div class="row" ba-panel id="allCustomers">
        <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                <tr class="black-muted-bg">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>Fax</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>ContactPerson</th>
                    <th>Remark</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in allCustomers" class="no-top-border">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.telephone}}</td>
                    <td>{{customer.fax}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.contact_person}}</td>
                    <td>{{customer.remark}}</td>
                    <td>
                        <a href="#/customer/update/{{customer.id}}" class="btn btn-primary btn-xs">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
